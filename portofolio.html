<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap");

      /* Media query for screens between 321px and 400px */
  @media (min-width: 321px) and (max-width: 400px) {
    /* Adjust styles for responsiveness within this range */
    .container {
      padding: 0; /* Remove default padding for smaller screens */
    }

    .navbar {
      padding: 8px 0; /* Adjust navbar padding */
    }

    .col-md-2,
    .col-md-6,
    .col {
      float: none; /* Remove floating for these columns */
      width: 100%; /* Make columns take full width */
    }


    .section1, .section2 {
      width: 100%; /* Adjust section widths */
      float: none;
      border: none;
      margin-right: 10px;
    }
  }

    body {
      font-family: "Poppins", sans-serif;
    }
    .section1 {  
    float: left; 
    width: max-content; 
    border-right: 1px solid #333;
    margin-top: auto;
  }

  .section2 { 
      float: left; 
      width: max-content;
  }
  </style>
  
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid justify-content-end ml-auto">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
          <ul class="navbar-nav ml-auto"> <!-- Perubahan pada baris ini -->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PRODUCT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">GALLERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BLOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">MY INVENTORY</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>        
<!-- End of Navbar -->

    <!-- section profile -->
    <div class="container ml-auto">
      <div class="row justify-content-start">
        <div class="col-md-2 ml-auto pt-4 d-flex flex-column align-items-center">
          <img src="images/new.jpg" alt="foto profil" class="rounded-circle" width="125px" height="125px">
        </div>
        <div class="section1 col-md-6">
          <h3 id="namaProfil">Nida Muallimah</h3>
          <p id="roleProfil">Front End Engineer</p>
            <button type="button" class="btn btn-info active" onclick="editForm()">Edit</button>
            <button type="button" class="btn btn-outline-success">Resume</button>
        </div>
        <div class="section2 col pt-4">
          <div class="row">
            <div class="col-md-4 label fw-medium">Availability</div>
            <div class="col-md-8" id="availProfil">Full Time</div>
          </div>
          <div class="row">
            <div class="col-md-4 label fw-medium">Usia</div>
            <div class="col-md-8" id="ageProfil">20</div>
          </div>
          <div class="row">
            <div class="col-md-4 label fw-medium">Lokasi</div>
            <div class="col-md-8" id="lokasiProfil">Banjarbaru, Indonesia</div>
          </div>
          <div class="row">
            <div class="col-md-4 label fw-medium">Pengalaman</div>
            <div class="col-md-8" id="experProfil">2</div>
          </div>
          <div class="row">
            <div class="col-md-4 label fw-medium">Email</div>
            <div class="col-md-8" id="emailProfil">nidamuallimah03@gmail.com</div>
          </div>
        </div>
      </div>
    </div>    
    <!-- end section profile -->

    <!-- Forms -->
    <div class="container pt-5 ml-auto">
          <form method="POST" action="#">
              <div class="form-group mb-3">
                  <label for="nama">Nama</label>
                  <input type="text" class="form-control" id="namaInput" name="nama" required>
              </div>
              <div class="form-group mb-3">
                  <label for="role">Role</label>
                  <input type="text" class="form-control" id="roleInput" name="role" required>
              </div>
              <div class="form-group mb-3">
                  <label for="avail">Availability</label>
                  <input type="text" class="form-control" id="availInput" name="avail" required>
              </div>
              <div class="form-group mb-3">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="ageInput" name="age" required>
            </div>
            <div class="form-group mb-3">
              <label for="lokasi">Lokasi</label>
              <input type="text" class="form-control" id="lokasiInput" name="lokasi" required>
          </div>
          <div class="form-group mb-3">
            <label for="exper">Years Experience</label>
            <input type="text" class="form-control" id="experInput" name="exper" required>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="emailInput" name="email" required>
      </div>
      <div class="d-grid mb-3">
        <button type="button" class="btn btn-success" onclick="tampilkanData()">Sumbit</button>
      </div>
    </form>

    <script>
      function tampilkanData() {
        // Mengambil nilai dari input-form
        const nama = document.getElementById("namaInput").value;
        const role = document.getElementById("roleInput").value;
        const avail = document.getElementById("availInput").value;
        const age = document.getElementById("ageInput").value;
        const lokasi = document.getElementById("lokasiInput").value;
        const exper = document.getElementById("experInput").value;
        const email = document.getElementById("emailInput").value;

        // Memasukkan nilai ke dalam elemen-elemen di section Profile
        document.getElementById("namaProfil").textContent = nama;
        document.getElementById("roleProfil").textContent = role;
        document.getElementById("availProfil").textContent = avail;
        document.getElementById("ageProfil").textContent = age;
        document.getElementById("lokasiProfil").textContent = lokasi;
        document.getElementById("experProfil").textContent = exper;
        document.getElementById("emailProfil").textContent = email;

        // Mengosongkan input-form setelah data disubmit
        document.getElementById("namaInput").value = "";
        document.getElementById("roleInput").value = "";
        document.getElementById("availInput").value = "";
        document.getElementById("ageInput").value = "";
        document.getElementById("lokasiInput").value = "";
        document.getElementById("experInput").value = "";
        document.getElementById("emailInput").value = "";
      }

      function editForm() {
        document.getElementById("namaInput").focus();
      }
  </script>
  </body>
</html>
